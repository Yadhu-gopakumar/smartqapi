<!-- update_menu.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Update Menu Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        .img-preview {
            width: 120px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body class="container mt-5">
    <div class="form-container">
        <h3 class="text-center">Update Menu Item</h3>
        <form action="{{ url_for('update_menu', item_id=item.id) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" name="price" value="{{ item.price }}" class="form-control" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="available" {% if item.available %}checked{% endif
                    %}>
                <label class="form-check-label">Available</label>
            </div>

            <!-- Image Preview -->
            {% if item.image_url %}
            <div class="mb-3 text-center">
                <label class="form-label">Current Image</label><br>
                <img src="{{ item.image_url }}" alt="Item Image" class="img-preview">
            </div>
            {% endif %}

            <!-- Image Upload Field -->
            <div class="mb-3">
                <label class="form-label">Upload New Image</label>
                <input type="file" name="image" class="form-control">
            </div>

            <button type="submit" class="btn btn-success w-100">Update</button>
        </form>
    </div>
</body>

</html>
