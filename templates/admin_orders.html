<!DOCTYPE html>
<html lang="en">

<head>
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <!-- Dashboard Button -->
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary mb-3">ðŸ”™ Back to Dashboard</a>

    <h2 class="mb-3">Orders</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>S.No</th>
                <th>Order No</th>
                <th>Username</th>
                <th>Items</th>
                <th>Date</th>
                <th>Status</th>
                <th>Update Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ loop.index}}</td>
                <td>{{ order.order_no }}</td>
                <td>{{ order.email }}</td> <!-- New Username Column -->
                <td>{{ order.items }}</td>
                <td>{{ order.date_time.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>
                    <span
                        class="badge {% if order.status == 'Pending' %}bg-warning{% else %}bg-success{% endif %}">
                        {{ order.status }}
                    </span>
                </td>
                <td>
                    <form action="{{ url_for('update_order_status', order_id=order.id) }}" method="POST">
                        <div class="input-group">
                            <select name="status" class="form-select">
                                <option value="Pending" {% if order.status=='Pending' %}selected{% endif %}>Pending
                                </option>
                               
                                <option value="Delivered" {% if order.status=='Delivered' %}selected{% endif %}>
                                    Delivered</option>
                            </select>
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
